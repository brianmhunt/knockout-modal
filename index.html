<html>
<head>
  <link rel='stylesheet' href='bower_components/pure/pure.css'/>
  <link rel='stylesheet' href='dist/knockout-modal.css'/>
  <link rel='stylesheet' href='spec/test.css'/>
  <title>Knockout Modal</title>
</head>
<body>
  <a href="https://github.com/brianmhunt/knockout-modal"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  <div class='kom-contents'>

    <h1>Knockout Modal</h1>

    <div class='pure-g'>
      <div class='pure-u-1-1'>
        <h3>Basic modal</h3>
      </div>
      <div class='pure-u-1-2'>
        <p>
          Just open and close.
        </p>
      </div>
      <div class='pure-u-1-2'>
        <p>
          <button class="pure-button"
            data-bind='click: open_basic_click'>Basic Modal</button>
        </p>
      </div>
    </div>

    <div class='pure-g'>
      <div class='pure-u-1-1'>
        <h3>Long modal</h3>
      </div>
      <div class='pure-u-1-2'>
        <p>
          Scrolling!
        </p>
      </div>
      <div class='pure-u-1-2'>
        <p>
          <button class="pure-button"
            data-bind='click: open_scroll_click'>Scrolling Modal</button>
        </p>
      </div>
    </div>

    <div class='pure-g'>
      <div class='pure-u-1-1'>
        <h3>Nested modals</h3>
      </div>
      <div class='pure-u-1-2'>
        <p>
          How deep does the rabbit hole go?
        </p>
      </div>
      <div class='pure-u-1-2'>
        <p>
          <button class="pure-button"
            data-bind='click: open_nested_click'>Nested Modal</button>
        </p>
      </div>
    </div>

    <div class='pure-g'>
      <div class='pure-u-1-1'>
        <h3>Async modals</h3>
      </div>
      <div class='pure-u-1-2'>
        <p>
          What do we do when we wait for you?
        </p>
      </div>
      <div class='pure-u-1-2'>
        <p>
          <button class="pure-button"
            data-bind='click: open_async_click'>Async Modal</button>
        </p>
      </div>
    </div>

    <div class='pure-g'>
      <div class='pure-u-1-1'>
        <h3>Event modals</h3>
      </div>
      <div class='pure-u-1-2'>
        <p>
          Watch for clicks on `data-*`.
        </p>
      </div>
      <div class='pure-u-1-2'>
        <p>
          <button class="pure-button" data-kom-toggle='test-event'>
            Click-event modal
          </button>
        </p>
      </div>
    </div>

    <div class='pure-g'>
      <div class='pure-u-1-1'>
        <h3>History and modals</h3>
      </div>
      <div class='pure-u-1-2'>
        <p>
          Back and forth we go.
        </p>
      </div>
      <div class='pure-u-1-2'>
        <p>
          <button class="pure-button"
            data-bind='click: open_history_click'>History Modal</button>
        </p>
      </div>
    </div>
  </div>

  <template id='test-basic'>
    <h1>Hello, world.</h1>
  </template>

  <template id='test-scroll'>
    <h1>A lot of text ... <em>so scroll!</em></h1>
    <small>(Unless your screen is super-huge)</small>
    <!-- ko foreach: ipsum -->
    <p class='large' data-bind='text: $data'></p>
    <!-- /ko -->
  </template>

  <template id='test-nested'>
    <h3>Modal #<em data-bind='text: count'></em></h3>
    <hr/>
    <button class='pure-button'
      data-bind='click: open_click'>Go deeper</button>
  </template>

  <template id='test-async'>
    <h3>Async</h3>
    The promised data.
    <p data-bind='text: phrase'>
    </p>
  </template>

  <template id='test-event'>
    <h3>Event</h3>
    A little <code>data-kom-toggle</code> for your coffee?
  </template>

  <template id='test-history'>
    <h3>History</h3>
    <h3>At: <!-- ko text: at --><!-- /ko --></h3>
    <p>
      Use the back/forward buttons to navigate.
    </p>
    <hr/>
    <button class='pure-button'
      data-bind='click: open_click'>Add another modal</button>
  </template>

  <div id='loading-animation'>
    <span>&rarr;</span>
  </div>

  <!-- All the modals go here: -->
  <div class='kom-modal' data-bind='KnockoutModal'>
    <div class='kom-dialog' data-bind='css: css'>
      <div class='kom-box'>
        <div class='kom-modal-content'>
          <div class='kom-close' data-bind='click: on_close_click'
            title='Go back'></div>
          <!-- ko template:{name:template,data:data,if:template} --><!-- /ko -->
        </div>
      </div>
    </div>
  </div>

  <script src='bower_components/knockout/dist/knockout.debug.js'></script>
  <script src='bower_components/jquery/dist/jquery.js'></script>
  <script src='./index.js'></script>
  <script src='spec/test.js'></script>
</body>
</html>
